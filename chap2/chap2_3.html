<!-- Form tag -->

<!DOCTYPE html>
<html lang = 'kr'>
    <head>
        <link
            rel = "shortcut icon"
            href = "https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Flag_of_South_Korea.svg/383px-Flag_of_South_Korea.svg.png"
        />
        <title>High risk, High return</title>
        <meta charset="utf-8"/>
        <meta name = "description" content = "This is my website."/>  
    </head>
    <body>
        <form>
            <!-- div는 아무런 의미가 없는 tag이다. -->
            <div>
                <!-- type을 통해서 입력의 타입을 지정할 수 있다. -->
                <input type="color"/>
            </div>
            <!-- semantic tag들을 활용해서 나눌 수 있다. -->
            <!-- div에 id를 header로 줘서 동일하게 처리할 수 있다. 하지만 semantic tag를 사용하도록 하자. -->
            <!-- main, footer를 활용하도록 하자.-->
            <header>
                <!-- accept를 통해서 파일의 형식을 지정해서 받을 수 있다.-->
                <input type="file" accept=".pdf"/>
                <!-- required를 추가해서 form을 validation을 할 수 있다. -->
                <!-- minlength를 추가해서 최소 길이를 설정할 수 있다. -->
                <input required placeholder="Name" minlength="10" type="text"/> 
            </header>
            <!-- disabled 를 통해서 입력하지 않으면 입력하지 못하도록 할 수 있다. -->
            <input placeholder="Last Name" disabled type="text"/>
            <input placeholder="User Name" type="text"/>
            <input placeholder="Password" type="password"/>
            <!-- type으로 submit 버튼을 만들 수 있고 value로 버튼의 값을 바꿀 수 있다. -->
            <input type="submit" value="Create Account"/>
            <!-- disabled를 type이 submit 에 추가하면 버튼이 눌리지 않도록 할 수 있다. -->
            <input type="submit" disabled value="Create Account"/>
            <!-- label은 input과 함께 있어야한다.-->
            <!-- for과 id는 동일한 값을 가져야한다. 공백을 입력을 해서는 안된다. -->
            <!-- tag 하나당 하나의 id만을 가질 수 있다. -->
            <label for="profile">Profile Photo</label>
            <input id="profile" type="file" accept=".png, .pdf">
            <footer>
                <!-- p 태그는 문단인 text에 적합하다.-->
                <p>안녕하세요.</p>
                <!-- span 태그는 짧은 글에 적합하다.-->
                <!-- span 태그는 의미가 없다. -->
                <span>안녕하세요.</span>
            </footer>
        </form>
    </body>
</html>
