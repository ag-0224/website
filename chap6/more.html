<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Cocoa</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="stat">
      <div class="stat__col">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="stat__col">
        <span>18:42</span>
      </div>
      <div class="stat__col">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="header__title">More</h1>
      <div class="header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <!-- xl은 변형을 의미한다. -->
              <img src="https://avatars.githubusercontent.com/u/70638763?v=4" class="user-component__avatar user-component__avatar--xl" />
              <div class="user-component__text">
                <h4 class="user-component__title">Ag</h4>
                <h6 class="user-component__subtitle">+82 010-4747-4747</h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
          <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emotions</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
          </div>
          <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-brands fa-bitcoin"></i>
                    </div>
                    <div class="more-suggestions__icon-text">DOWNbit</div>
                </div>
            </div>
          </div>
    </main>


    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <div class="nav__msg-alarm">1</div>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <div class="nav__ellipsis-alarm"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script src="https://kit.fontawesome.com/47ec596dbf.js" crossorigin="anonymous"></script>
  </body>
</html>
